<div class="p-3">
  <div class="card">
    <div class="card-header">Customers</div>
    <div class="card-body">
      <h2>Customers</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>First Name</th> <th>Last Name</th> <th> User Name</th> <th> Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(user.id)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6">
      <!-- Product Image -->
      <img [src]="'data:image/png;base64,' + product.image.data" alt="Product Image" class="img-fluid">
    </div>
    <div class="col-md-6">
      <!-- Product Details -->
      <h2 class="mb-4">{{product.name}}</h2>
      <p class="lead">{{product.price}} DH</p>
      <p class="text-muted">Description: {{product.description}}</p>
      <div class="mt-4">
        <!-- Add to Cart Button -->
        <button class="btn btn-outline-warning mr-3"><i class="bi bi-cart-plus"></i>Add to Cart</button>

      </div>
    </div>
  </div>
</div>

</body>
</html>
